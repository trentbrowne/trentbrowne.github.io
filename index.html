<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important; /* force transparency */
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #timer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      font-size: clamp(40px, 6vw, 96px);
      color: #fff;
      background: rgba(0,0,0,0.72);
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <div id="timer">--:--</div>

  <script>
    let countdownInterval;
    let remainingTime = 0;
    let isPaused = false;

    function startCountdown(duration, display) {
      clearInterval(countdownInterval); // reset if already running
      remainingTime = duration;
      isPaused = false;

      countdownInterval = setInterval(() => {
        if (!isPaused) {
          let minutes = Math.floor(remainingTime / 60);
          let seconds = remainingTime % 60;

          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = minutes + ":" + seconds;

          if (--remainingTime < 0) {
            clearInterval(countdownInterval);
            display.textContent = "00:00";
          }
        }
      }, 1000);
    }

    function initTimer() {
      const urlParams = new URLSearchParams(window.location.search);
      let duration = parseInt(urlParams.get("time"), 10);
      if (isNaN(duration) || duration <= 0) duration = 120; // default 2 min

      let display = document.querySelector('#timer');
      startCountdown(duration, display);
    }

    // Controls via query params: ?time=300&pause=true
    function checkControls() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("pause") === "true") {
        isPaused = true;
      } else if (urlParams.get("pause") === "false") {
        isPaused = false;
      }
    }

    // Start when first loaded
    initTimer();

    // Restart whenever the slide becomes visible again
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        initTimer();
      }
    });

    // Check for pause/resume flag every 2s
    setInterval(checkControls, 2000);
  </script>
</body>
</html>
