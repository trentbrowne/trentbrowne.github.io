<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Timer</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;     /* vertical center */
      justify-content: center; /* horizontal center */
      height: 100vh;           /* full viewport height */
      width: 100vw;            /* full viewport width */
    }
    #timer {
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      font-size: clamp(40px, 12vw, 160px); /* adjust as needed */
      color: #fff;
      background: rgba(0,0,0,0.72);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">--:--</div>

  <script>
    let countdownInterval;

    function startCountdown(duration, display) {
      clearInterval(countdownInterval); // reset if already running
      let timer = duration;

      countdownInterval = setInterval(() => {
        const minutes = String(Math.floor(timer / 60)).padStart(2, "0");
        const seconds = String(timer % 60).padStart(2, "0");

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(countdownInterval);
          display.textContent = "00:00";
        }
      }, 1000);
    }

    function initTimer() {
      const urlParams = new URLSearchParams(window.location.search);
      let duration = parseInt(urlParams.get("time"), 10);
      if (isNaN(duration) || duration <= 0) duration = 120; // default 2 min

      let display = document.querySelector('#timer');
      startCountdown(duration, display);
    }

    // Start when first loaded
    initTimer();

    // Restart whenever the slide becomes visible again
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        initTimer();
      }
    });
  </script>
</body>
</html>
