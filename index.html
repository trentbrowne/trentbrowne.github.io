<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable Timer</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #timer {
      position: fixed; /* stays anchored */
      bottom: 5vh; /* 5% up from bottom */
      right: 5vw; /* 5% in from right */
      background: rgba(0,0,0,0.7);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 6vw; /* much larger */
      padding: 15px 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 9999; /* force it above everything */
    }
  </style>
</head>
<body>
  <div id="timer">--:--</div>

  <script>
    function startCountdown(duration, display) {
      let timer = duration, minutes, seconds;
      const interval = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(interval);
          display.textContent = "00:00"; // freeze at zero
        }
      }, 1000);
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      let duration = parseInt(urlParams.get("time"), 10);

      if (isNaN(duration) || duration <= 0) {
        duration = 120;
      }

      let display = document.querySelector('#timer');
      startCountdown(duration, display);
    };
  </script>
</body>
</html>
