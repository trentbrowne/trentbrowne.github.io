<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable Timer</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #timer {
      position: absolute;
      bottom: 32px;
      right: 32px;

      font-family: Arial, sans-serif;
      font-weight: 600;
      font-variant-numeric: tabular-nums; 
      line-height: 1;
      font-size: clamp(40px, 4.8vw, 96px);

      color: #fff;
      background: rgba(0,0,0,0.72);
      padding: 14px 28px;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <div id="timer">--:--</div>

  <script>
    function startCountdown(duration, display) {
      let timer = duration, minutes, seconds;
      const interval = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(interval);      // stop at zero
          display.textContent = "00:00";
        }
      }, 1000);
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      let duration = parseInt(urlParams.get("time"), 10);
      if (isNaN(duration) || duration <= 0) duration = 120; // default 2 min

      startCountdown(duration, document.querySelector('#timer'));
    };
  </script>
</body>
</html>
